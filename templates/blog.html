{% extends "base.html" %}

{% block content %}
    <h1>Build-A-Blog</h1>



    {% if blog_post|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}

        {% for blog_post in blog_post %}
            <a href='/blog?id={{blog_post.id}}'><h2>{{blog_post.title}}</h2></a>
            <p>Author: {{blog_post.author}}</p>
            <p>Date: {{blog_post.date}}</p>
            <p>{{blog_post.content}}</p>
            <hr/>
        {% endfor %}


        </ul>
    {% endif %}
{% endblock %}
